<div class="container mt-5">
  <h4 class="text-center mb-4">PRODUCTOS DISPONIBLES</h4>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products" (click)="viewProduct(product.product_id)">
      <div class="card border-primary shadow-sm h-100">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">{{ product.name }}</h5>
        </div>
        <div class="card-body">
          <h6 class="card-title">Precio: {{ product.price | currency }}</h6>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            <strong>Valoración:</strong> {{ product.average_rating }} ⭐
            <br />
            <small class="text-muted">({{ product.rating_count }} valoraciones)</small>
          </p>
        </div>
        <div class="card-footer bg-light text-center">
          <button class="btn btn-outline-primary btn-sm">Ver detalles</button>
        </div>
      </div>
    </div>
  </div>
</div>
